# Robot Head Configuration

display:
  spi_speed_hz: 62500000    # 62.5 MHz SPI clock
  fps_target: 30            # Target frame rate for eye rendering

eyes:
  iris_color: [200, 30, 20]   # RGB - glowing red/robotic
  sclera_radius: 110
  iris_radius: 65
  pupil_radius: 30
  pupil_max_offset: 45

animation:
  blink_interval_min: 2.0
  blink_interval_max: 6.0
  blink_duration: 0.2
  pursuit_smoothing: 0.55          # was 0.35 — even snappier eye tracking
  idle_interval_min: 1.5
  idle_interval_max: 4.0
  idle_range_x: 0.6
  idle_range_y: 0.3

tracking:
  lores_width: 480
  lores_height: 360
  motion_history: 30
  motion_threshold: 16             # was 25 — more sensitive to movement
  motion_min_area: 80              # was 150 — detect smaller motion
  smoothing: 0.45                  # was 0.3 — faster lock-on
  lost_timeout: 1.5                # was 0.5 — keep tracking longer

mood_engine:
  enabled: true
  sleep_brightness: 25        # below this = dark (0-255 Y-plane mean)
  wake_brightness: 45         # above this = bright enough to wake
  dark_to_sleep_secs: 30      # seconds of darkness before sleeping
  bright_to_wake_secs: 5      # seconds of brightness before waking
  waking_duration: 3.0        # seconds in WAKING state
  idle_to_bored_secs: 120     # seconds idle before getting bored
  face_lost_to_idle_secs: 5   # seconds after face lost to go idle
  engaged_to_bonded_secs: 60  # seconds of continuous face for bonding
  bored_mood_cycle_secs: 20   # seconds between bored mood changes
  motion_surprise_threshold: 0.05  # motion level to trigger surprise
  personality_interval_min: 8  # min seconds between personality events
  personality_interval_max: 15 # max seconds between personality events
  manual_pause_secs: 30       # seconds to pause auto-mood after manual change
  brightness_tau: 1.0         # exponential smoothing time constant

debug:
  web_port: 8080

logging:
  level: INFO
